name: foodgo_app
description: A new Flutter project for food ordering.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # UI icons
  cupertino_icons: ^1.0.8

  # State management
  provider: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  # Linter rules
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/foodgologo.jpg"

flutter:
  uses-material-design: true

  assets:
    - assets/images/cheese.png
    - assets/images/cheeseburger.PNG
    - assets/images/fried-chicken.jpg
    - assets/images/ham.png
    - assets/images/hamburger.jpg
    - assets/images/pizza.jpg
    - assets/images/roasted chicken.PNG
    - assets/images/profile.jpg
    - assets/images/foodgologo.jpg
